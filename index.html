<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
    <style>
        .flex-col {
            gap: 0.5rem;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Left Sidebar -->
    <aside id="leftSidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white shadow-2xl z-30 flex flex-col">
        <!-- Sidebar Header -->
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-2xl font-bold">Linkage</h1>
            <p class="text-sm text-gray-400 mt-1">2D Mechanism Simulator</p>
        </div>

        <!-- Sidebar Content -->
        <nav class="flex-1 overflow-y-auto p-4">
            <div class="space-y-2">
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Home
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    Projects
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                    </svg>
                    Examples
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Documentation
                </a>
            </div>
        </nav>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-medium">User</p>
                    <p class="text-xs text-gray-400">user@example.com</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Menu Toggle Button -->
    <button id="menuToggle" class="fixed z-50 bg-transparent border-0 p-0 cursor-pointer" style="top: 18px; right: 16px;">
        <svg id="menuIconSvg" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
            <!-- GP Icon: center circle with two sleeves (rectangles) -->
            <g id="menuIcon">
                <circle cx="12" cy="12" r="6" stroke="#000000" stroke-width="2.5" fill="none"/>
                <rect x="0" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
                <rect x="18" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
            </g>
        </svg>
    </button>

    <!-- Collapsible Menu Panel with Design Controls -->
    <div id="menuPanel" class="fixed z-40 backdrop-blur-md rounded-2xl shadow-2xl transition-all duration-300 transform -translate-y-[500px] opacity-0 pointer-events-none" style="top: 62px; right: 15px; width: 320px; background: rgba(0, 0, 0, 0.7); padding: 6px;">
        <div class="flex flex-col">
            <!-- Action Buttons Section -->
            <div>
                <div class="grid grid-cols-2" style="gap: 3px;">
                    <button id="playPauseBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Pause</button>
                    <button id="fitViewBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Fit</button>
                    <button id="addRodBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Add Rod</button>
                    <button id="removeRodBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Remove Rod</button>
                    <button id="saveStateBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Save State</button>
                    <button id="openStatesBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Open States</button>
                    <button id="copyLinkBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Copy Link</button>
                    <button id="saveVideoBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Save Video</button>
                </div>
            </div>

            <!-- Color Sliders -->
            <div>
                <div id="hsvSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Width Sliders -->
            <div>
                <div id="widthSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Options Toggles -->
            <div>
                <div id="togglesContainer" class="flex flex-col"></div>
            </div>
        </div>
    </div>

    <!-- Full Screen Canvas Container -->
    <main id="canvas-container" class="w-screen h-screen" style="padding-left: 256px;"></main>

    <!-- States Browser Modal -->
    <div id="statesBrowserModal" class="fixed hidden" style="z-index: 9999; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh;">
        <!-- Backdrop -->
        <div id="modalBackdrop" class="absolute bg-black" style="top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; opacity: 0.6;"></div>

        <!-- Modal Content -->
        <div class="relative w-full h-full flex items-center justify-center p-8">
            <div id="modalContent" class="relative bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-full overflow-hidden">
                <!-- Close Button -->
                <button id="closeModalBtn" class="absolute top-4 right-4 z-10 w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2L14 14M14 2L2 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>

                <!-- Modal Body -->
                <div class="p-6 overflow-y-auto" style="max-height: calc(100vh - 160px);">
                    <!-- Presets Section -->
                    <div id="presetsSection" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Presets</h2>
                        <div id="presetsGrid" class="grid grid-cols-3 gap-4"></div>
                    </div>

                    <!-- Saved States Section -->
                    <div id="savedSection">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Saved States</h2>
                        <div id="savedGrid" class="grid grid-cols-3 gap-4"></div>
                        <div id="noSavesMessage" class="text-gray-500 text-center py-8 hidden">No saved states yet. Click "Save State" to save your current configuration.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
