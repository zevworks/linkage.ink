<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
    <style>
        .flex-col {
            gap: 0.5rem;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }
        #sidebarToggle:hover {
            background: black !important;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Menu Toggle Button -->
    <button id="menuToggle" class="fixed z-50 bg-transparent border-0 p-0 cursor-pointer" style="top: 18px; right: 16px;">
        <svg id="menuIconSvg" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
            <!-- GP Icon: center circle with two sleeves (rectangles) -->
            <g id="menuIcon">
                <circle cx="12" cy="12" r="6" stroke="#000000" stroke-width="1.5" fill="none"/>
                <rect x="0" y="10" width="6" height="4" stroke="#000000" stroke-width="1.5" fill="#000000"/>
                <rect x="18" y="10" width="6" height="4" stroke="#000000" stroke-width="1.5" fill="#000000"/>
            </g>
        </svg>
    </button>

    <!-- Collapsible Menu Panel with Design Controls -->
    <div id="menuPanel" class="fixed z-40 shadow-2xl transition-all duration-300 transform -translate-y-[500px] opacity-0 pointer-events-none" style="top: 62px; right: 15px; width: 320px; background: rgba(0, 0, 0, 0.6); padding: 6px;">
        <div class="flex flex-col">
            <!-- Action Buttons Section -->
            <div>
                <div class="grid grid-cols-2" style="gap: 3px;">
                    <button id="playPauseBtn" class="text-sm font-medium transition-all duration-200 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Pause</button>
                    <button id="fitViewBtn" class="text-sm font-medium transition-all duration-200 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Fit</button>
                    <button id="addRodBtn" class="text-sm font-medium transition-all duration-200 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Add Rod</button>
                    <button id="removeRodBtn" class="text-sm font-medium transition-all duration-200 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Remove Rod</button>
                </div>
            </div>

            <!-- Color Sliders -->
            <div>
                <div id="hsvSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Width Sliders -->
            <div>
                <div id="widthSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Options Toggles -->
            <div>
                <div id="togglesContainer" class="flex flex-col"></div>
            </div>
        </div>
    </div>

    <!-- Full Screen Canvas Container -->
    <main id="canvas-container" class="w-screen h-screen"></main>

    <!-- Left Sidebar for Saved States -->
    <div id="statesSidebar" class="fixed left-0 top-0 h-full shadow-2xl transition-transform duration-300 z-20" style="width: 180px; background: rgba(0, 0, 0, 0.6); border-right: 1px solid black;">

        <!-- Sidebar Toggle Button (at right edge of sidebar) -->
        <button id="sidebarToggle" class="absolute flex items-center justify-center rounded-r-lg cursor-pointer transition-all duration-300" style="top: 18px; left: 180px; width: 32px; height: 36px; background: transparent; border-top: 3px solid black; border-right: 3px solid black; border-bottom: 3px solid black; border-left: none;">
            <svg id="sidebarToggleIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
                <path d="M9 18l6-6-6-6" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Sidebar Header with Action Buttons -->
        <div style="padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);">
            <div style="display: flex; flex-direction: column; gap: 6px;">
                <button id="sidebarSaveBtn" class="text-xs font-medium transition-all duration-200 active:scale-95" style="padding: 6px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Save</button>
                <div class="grid grid-cols-2" style="gap: 6px;">
                    <button id="sidebarLinkBtn" class="text-xs font-medium transition-all duration-200 active:scale-95" style="padding: 6px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Link</button>
                    <button id="sidebarVideoBtn" class="text-xs font-medium transition-all duration-200 active:scale-95" style="padding: 6px; color: white; border: 1px solid white; background: transparent; text-transform: uppercase;">Video</button>
                </div>
            </div>
        </div>

        <!-- Sidebar Content -->
        <div class="h-full overflow-y-auto p-3">
            <!-- Presets Section -->
            <div id="presetsSection" class="mb-4">
                <h3 class="text-xs font-semibold mb-2 text-white uppercase tracking-wider">Presets</h3>
                <div id="presetsGrid" class="grid grid-cols-1 gap-4" style="padding: 0.5rem 0.5rem 0 0;"></div>
            </div>

            <!-- Saved States Section -->
            <div id="savedSection">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xs font-semibold text-white uppercase tracking-wider">Saved</h3>
                    <div id="editModeControls">
                        <button id="editSavedBtn" class="cursor-pointer bg-transparent border-0 text-white text-xs" style="padding: 0;">Edit</button>
                        <span id="saveEditLink" class="cursor-pointer text-white text-xs hidden" style="margin-right: 8px;">Save</span>
                        <span id="cancelEditLink" class="cursor-pointer text-white text-xs hidden">Cancel</span>
                    </div>
                </div>
                <div id="savedGrid" class="grid grid-cols-1 gap-4" style="padding: 0.5rem 0.5rem 0 0;"></div>
                <div id="noSavesMessage" class="text-gray-400 text-xs text-center py-4 hidden">No saved states</div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
