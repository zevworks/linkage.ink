<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }
        
        main {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: rgb(128, 0, 128);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: rgb(100, 0, 100);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 80px;
            }
            
            #controls {
                gap: 8px;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            button {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            #controls {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="playPauseBtn">Pause</button>
        <button id="addRodBtn">Add Rod</button>
        <button id="removeRodBtn">Remove Rod</button>
        <button id="clearTraceBtn">Clear Trace</button>
        <button id="colorPickerBtn">Trace Color</button>
        <button id="saveBtn">Save</button>
        <button id="openBtn">Open</button>
        <button id="copyLinkBtn">Copy Link</button>
        <button id="saveGifBtn">Save GIF</button>
        <button id="saveVideoBtn">Save Video</button>
    </div>

    <main id="canvas-container"></main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
