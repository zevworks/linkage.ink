<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
    <style>
        .flex-col {
            gap: 0.5rem;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Sidebar Backdrop -->
    <div id="sidebarBackdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

    <!-- Menu Toggle Button -->
    <button id="menuToggle" class="fixed z-50 bg-transparent border-0 p-0 cursor-pointer transition-all duration-300" style="top: 18px; right: 16px;">
        <svg id="menuIconSvg" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
            <!-- GP Icon: center circle with two sleeves (rectangles) -->
            <g id="menuIcon">
                <circle cx="12" cy="12" r="6" stroke="#000000" stroke-width="2.5" fill="none"/>
                <rect x="0" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
                <rect x="18" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
            </g>
        </svg>
    </button>

    <!-- Sidebar Panel -->
    <div id="menuPanel" class="fixed top-0 right-0 h-screen w-80 bg-black bg-opacity-80 backdrop-blur-md shadow-2xl z-40 transform translate-x-full transition-transform duration-300 overflow-y-auto">
        <div class="flex flex-col p-4 gap-4">
            <!-- Action Buttons Section -->
            <div>
                <div class="grid grid-cols-2 gap-2">
                    <button id="playPauseBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Pause</button>
                    <button id="fitViewBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Fit</button>
                    <button id="addRodBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Add Rod</button>
                    <button id="removeRodBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Remove Rod</button>
                    <button id="saveStateBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Save State</button>
                    <button id="openStatesBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Open States</button>
                    <button id="copyLinkBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Copy Link</button>
                    <button id="saveVideoBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95 py-2 px-3 text-white border border-white bg-transparent">Save Video</button>
                </div>
            </div>

            <!-- Color Sliders -->
            <div>
                <div id="hsvSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Width Sliders -->
            <div>
                <div id="widthSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Options Toggles -->
            <div>
                <div id="togglesContainer" class="flex flex-col"></div>
            </div>
        </div>
    </div>

    <!-- Full Screen Canvas Container -->
    <main id="canvas-container" class="w-screen h-screen"></main>

    <!-- States Browser Modal -->
    <div id="statesBrowserModal" class="fixed hidden" style="z-index: 9999; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh;">
        <!-- Backdrop -->
        <div id="modalBackdrop" class="absolute bg-black" style="top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; opacity: 0.6;"></div>

        <!-- Modal Content -->
        <div class="relative w-full h-full flex items-center justify-center p-8">
            <div id="modalContent" class="relative bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-full overflow-hidden">
                <!-- Close Button -->
                <button id="closeModalBtn" class="absolute top-4 right-4 z-10 w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2L14 14M14 2L2 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>

                <!-- Modal Body -->
                <div class="p-6 overflow-y-auto" style="max-height: calc(100vh - 160px);">
                    <!-- Presets Section -->
                    <div id="presetsSection" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Presets</h2>
                        <div id="presetsGrid" class="grid grid-cols-3 gap-4"></div>
                    </div>

                    <!-- Saved States Section -->
                    <div id="savedSection">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Saved States</h2>
                        <div id="savedGrid" class="grid grid-cols-3 gap-4"></div>
                        <div id="noSavesMessage" class="text-gray-500 text-center py-8 hidden">No saved states yet. Click "Save State" to save your current configuration.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
