<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
    <style>
        .flex-col {
            gap: 0.5rem;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Menu Toggle Button -->
    <button id="menuToggle" class="fixed z-50 bg-transparent border-0 p-0 cursor-pointer" style="top: 18px; right: 16px;">
        <svg id="menuIconSvg" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
            <!-- GP Icon: center circle with two sleeves (rectangles) -->
            <g id="menuIcon">
                <circle cx="12" cy="12" r="6" stroke="#000000" stroke-width="2.5" fill="none"/>
                <rect x="0" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
                <rect x="18" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
            </g>
        </svg>
    </button>

    <!-- Collapsible Menu Panel with Design Controls -->
    <div id="menuPanel" class="fixed z-40 backdrop-blur-md rounded-2xl shadow-2xl transition-all duration-300 transform -translate-y-[500px] opacity-0 pointer-events-none" style="top: 62px; right: 15px; width: 320px; background: rgba(0, 0, 0, 0.7); padding: 6px;">
        <div class="flex flex-col">
            <!-- Action Buttons Section -->
            <div>
                <div class="grid grid-cols-2" style="gap: 3px;">
                    <button id="playPauseBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Pause</button>
                    <button id="fitViewBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Fit</button>
                    <button id="addRodBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Add Rod</button>
                    <button id="removeRodBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Remove Rod</button>
                    <button id="saveStateBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Save State</button>
                    <button id="openStatesBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Open States</button>
                    <button id="copyLinkBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Copy Link</button>
                    <button id="saveVideoBtn" class="rounded-lg text-sm font-medium transition-all duration-200 hover:brightness-90 active:scale-95" style="padding: 3px; margin: 3px; color: white; border: 1px solid white; background: transparent;">Save Video</button>
                </div>
            </div>

            <!-- Color Sliders -->
            <div>
                <div id="hsvSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Width Sliders -->
            <div>
                <div id="widthSlidersContainer" class="flex flex-col gap-2.5"></div>
            </div>

            <!-- Options Toggles -->
            <div>
                <div id="togglesContainer" class="flex flex-col"></div>
            </div>
        </div>
    </div>

    <!-- Full Screen Canvas Container -->
    <main id="canvas-container" class="w-screen h-screen"></main>

    <!-- Sidebar Toggle Button (Fixed on left edge) -->
    <button id="sidebarToggle" class="fixed left-0 top-1/2 transform -translate-y-1/2 w-8 h-16 flex items-center justify-center bg-black bg-opacity-80 backdrop-blur-md rounded-r-lg border-0 cursor-pointer transition-all duration-300 z-30">
        <svg id="sidebarToggleIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
            <path d="M9 18l6-6-6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- Left Sidebar for Saved States -->
    <div id="statesSidebar" class="fixed left-0 top-0 h-full backdrop-blur-md shadow-2xl transition-transform duration-300 z-20" style="width: 180px; background: rgba(0, 0, 0, 0.8); transform: translateX(-180px);">

        <!-- Sidebar Content -->
        <div class="h-full overflow-y-auto p-3">
            <!-- Presets Section -->
            <div id="presetsSection" class="mb-4">
                <h3 class="text-xs font-semibold mb-2 text-white uppercase tracking-wider">Presets</h3>
                <div id="presetsGrid" class="grid grid-cols-2 gap-2"></div>
            </div>

            <!-- Saved States Section -->
            <div id="savedSection">
                <h3 class="text-xs font-semibold mb-2 text-white uppercase tracking-wider">Saved</h3>
                <div id="savedGrid" class="grid grid-cols-2 gap-2"></div>
                <div id="noSavesMessage" class="text-gray-400 text-xs text-center py-4 hidden">No saved states</div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
