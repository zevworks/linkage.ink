<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Collapsible Menu Button -->
    <button id="menuToggle" class="fixed z-50 bg-transparent border-0 p-0 cursor-pointer" style="top: 18px; left: 19px;">
        <svg id="menuIconSvg" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transition: transform 0.3s ease;">
            <!-- GP Icon: center circle with two sleeves (rectangles) -->
            <g id="menuIcon">
                <circle cx="12" cy="12" r="6" stroke="#000000" stroke-width="2.5" fill="none"/>
                <rect x="0" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
                <rect x="18" y="9.5" width="6" height="4" stroke="#000000" stroke-width="2" fill="#000000"/>
            </g>
        </svg>
    </button>

    <!-- Collapsible Menu Panel -->
    <div id="menuPanel" class="fixed z-40 bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl p-4 transition-all duration-300 transform -translate-y-[500px] opacity-0 pointer-events-none" style="top: 62px; left: 19px;">
        <div class="flex flex-col gap-2 min-w-[140px]">
            <button id="playPauseBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Pause</button>
            <button id="stretchingModeBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Stretch: Off</button>
            <button id="fitViewBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Fit</button>
            <button id="addRodBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Add Rod</button>
            <button id="removeRodBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Remove Rod</button>
            <button id="colorPickerBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Design</button>
            <button id="copyLinkBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Copy Link</button>
            <button id="saveVideoBtn" class="px-4 py-2 rounded-lg text-white text-left font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Save Video</button>
        </div>
    </div>

    <!-- Full Screen Canvas Container -->
    <main id="canvas-container" class="w-screen h-screen"></main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
