<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Linkage Simulator</title>
  <script type="module" crossorigin src="./assets/main-COPIznKI.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-BeN_YZmv.css">
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- Collapsible Menu Button -->
    <button id="menuToggle" class="fixed top-4 left-4 z-50 bg-white/90 backdrop-blur-sm hover:bg-white text-gray-800 rounded-full p-3 shadow-lg transition-all duration-200 hover:scale-110">
        <svg class="w-6 h-6" viewBox="0 0 24 24">
            <!-- GP Icon: center circle with two sleeves -->
            <g id="menuIcon" style="display: block;">
                <circle cx="12" cy="12" r="5" stroke="#374151" stroke-width="2" fill="#fff"/>
                <circle cx="4" cy="12" r="2.5" stroke="#374151" stroke-width="1.5" fill="#fff"/>
                <circle cx="20" cy="12" r="2.5" stroke="#374151" stroke-width="1.5" fill="#fff"/>
            </g>
            <!-- Close Icon -->
            <g id="closeIcon" style="display: none;">
                <path stroke="#374151" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" fill="none" d="M6 18L18 6M6 6l12 12"/>
            </g>
        </svg>
    </button>

    <!-- Collapsible Menu Panel -->
    <div id="menuPanel" class="fixed top-4 left-20 z-40 bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-4 transition-all duration-300 transform -translate-x-[500px] opacity-0 pointer-events-none">
        <div class="flex flex-col gap-2 min-w-[200px]">
            <button id="playPauseBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Pause</button>
            <button id="stretchingModeBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Stretch: Off</button>
            <button id="fitViewBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Fit</button>
            <button id="addRodBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Add Rod</button>
            <button id="removeRodBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Remove Rod</button>
            <button id="colorPickerBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Design</button>
            <button id="copyLinkBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Copy Link</button>
            <button id="saveVideoBtn" class="px-4 py-2 rounded-lg text-white font-medium transition-all duration-200 hover:brightness-90 active:scale-95">Save Video</button>
        </div>
    </div>

    <!-- Full Screen Canvas Container -->
    <main id="canvas-container" class="w-screen h-screen"></main>

</body>
</html>
